{% extends "dashboard/base.html" %}
{% load i18n %}
{% block title %}{% trans 'Join a circle' %}{% endblock title %}
{% block content %}
<div class="container" style="height:90vh;">
  <div class="row h-100">
  <div class="col-sm-12 my-auto">
    <div class="abstract-form v-abstract-form">
    <h1 class="text-center mb-5">{% trans 'Join a Circle' %}</h1>
    
        
        {% if messages %}
        {% for message in messages %}
<div class="row justify-content-center">
    <div class="col-11 col-md-6">
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
</div>
</div>
{% endfor %}
        {% endif %}
        <div class="row justify-content-center">
        <div class="form-content">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row justify-content-center mt-5">
                    
                        <div class="form-group">
                            
                            <input name="uuid" class="form-control form-control-lg" placeholder="{% trans 'Circle Code' %}" />
                        
                   

                    </div>
                </div>
              
                <div class="row justify-content-center mt-5">
                <button type="submit" class="btn btn-kdark btn-rounded">{% trans 'Join' %}</button>
                </div>
            </form>
        </div>
    </div>
  </div>
  </div>
  </div>
</div>
{% endblock content %}
